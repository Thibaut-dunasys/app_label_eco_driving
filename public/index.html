<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0f172a" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Titre et description -->
    <title>Labelisation Conduite</title>
    <meta name="description" content="Application de labelisation de comportements de conduite en temps réel avec reconnaissance vocale" />
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Drive Label" />
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icon-192x192.png" />
    
    <!-- Favicon standard -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-72x72.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-72x72.png" />
    
    <!-- Splash screens iOS (optionnel) -->
    <meta name="mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <noscript>Vous devez activer JavaScript pour utiliser cette application.</noscript>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('✅ Service Worker enregistré:', registration.scope);
            })
            .catch(error => {
              console.log('❌ Erreur Service Worker:', error);
            });
        });
      }
    </script>
  </body>
</html>
